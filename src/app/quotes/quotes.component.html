<div class="container">
    <h2>MY GOALS</h2>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h6 id={{i}} appHigh>{{quote.quote}} due on {{quote.postdate|date|uppercase}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
          </div>
  
          <div >
            <app-quotes-detail *ngIf='quote.showDescription'  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quotes-detail>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- <app-quote-form (addGoal)="addNewGoal($event)"></app-quote-form> -->
   </div>
