<ul *ngFor ='let quote of quotes'>
    <div *ngIf="quote.upvotes == highest && quote.upvotes>0 ;then highlight else empty">
    </div>
    <ng-template #highlight>
        <li appHigh>{{ quote.quote}} <span class="">{{ quote.upvotes}}</span><span>{{ quote.downvotes}}</span></li>
    </ng-template>

    <ng-template #empty>
        <li>{{ quote.quote}} <span class="">{{ quote.upvotes}}</span><span>{{ quote.downvotes}}</span></li>
    </ng-template>

</ul>
